<html>
 <head>
  <title>
   GoService Rating
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .rating {
            text-align: center;
            margin-bottom: 10px;
        }
        .rating i {
            font-size: 30px;
            color: orange;
        }
        .rating i:last-child {
            color: #ccc;
        }
        .feedback {
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback p {
            font-size: 16px;
            margin: 5px 0;
        }
        .question {
            text-align: center;
            margin-bottom: 20px;
        }
        .question input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tags span {
            background-color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .profile .info {
            flex-grow: 1;
            margin-left: 10px;
        }
        .profile .info h2 {
            font-size: 18px;
            margin: 0;
        }
        .profile .info p {
            font-size: 14px;
            margin: 5px 0;
        }
        .profile .status {
            font-size: 14px;
            color: green;
        }
        .submit {
            text-align: center;
        }
        .submit button {
            background-color: green;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <img alt="GoService logo" height="50" src="./Img/goservice.png" width="50"/>
    <h1>
     Kasih rating ke Teknisi
    </h1>
   </div>
   <div class="rating">
    <i class="fas fa-star">
    </i>
    <i class="fas fa-star">
    </i>
    <i class="fas fa-star">
    </i>
    <i class="fas fa-star">
    </i>
    <i class="far fa-star">
    </i>
   </div>
   <div class="feedback">
    <p>
     Pelayanan Memuaskan!
    </p>
   </div>
   <div class="question">
    <input placeholder="Apa yang kamu suka dari servicenya?" type="text"/>
   </div>
   <div class="tags">
    <span>
     Kecepatan
    </span>
    <span>
     Harga Terjangkau
    </span>
    <span>
     Kualitas Pengerjaan
    </span>
    <span>
     Garansi
    </span>
    <span>
     Keramahan Teknisi
    </span>
    <span>
     Pelayanan Profesional
    </span>
   </div>
   <div class="profile">
    <img alt="Profile picture of Rahmadi Ismail" height="50" src="./Img/teknisi.png" width="50"/>
    <div class="info">
     <h2>
      Rahmadi Ismail
     </h2>
     <p>
      Service Mesin Cuci
     </p>
    </div>
    <div class="status">
     <p>
      Pembayaran Berhasil
     </p>
    </div>
   </div>
   <div class="submit" onclick="window.location.href='fitur.html'">
    <button>
     Kirim
    </button>
   </div>
  </div>
 </body>
</html>
