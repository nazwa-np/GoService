<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Map Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .map {
            width: 100%;
            height: 60%;
        }
        .map img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .location-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: white;
            border-radius: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            padding: 5px 10px;
        }
        .location-bar i {
            color: red;
            margin-right: 10px;
        }
        .location-bar input {
            border: none;
            outline: none;
            flex: 1;
        }
        .location-bar button {
            background: none;
            border: none;
            color: red;
            font-size: 1.2em;
        }
        .status-bar {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: green;
            color: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-bar i {
            font-size: 1.5em;
        }
        .status-bar span {
            background: white;
            color: green;
            border-radius: 5px;
            padding: 2px 5px;
            font-size: 0.8em;
        }
        .info-card {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
        }
        .info-card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .info-card p {
            margin: 5px 0;
            color: gray;
        }
        .info-card button {
            background: lightgray;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: gray;
            font-size: 1em;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="map">
    <img src="assets/icon/image 10.svg" alt="Map" />
   </div>
   <div class="location-bar">
    <i class="fas fa-map-marker-alt">
    </i>
    <input readonly="" type="text" value="Jakarta"/>
    <button>
     <i class="fas fa-plus">
     </i>
     Add
    </button>
   </div>
   <div class="status-bar">
    <i class="fas fa-tools">
    </i>
    <span>
        Teknisi telah tiba di lokasi, Rahmadi Ismail menggunakan Motor bewarna Hitam dengan Nomor Polisi B 1080 JEK
    </span>
   </div>
   <div class="info-card">
    <h3>
     B 1080 JEK
    </h3>
    <p>
     Rahmadi Ismail
    </p>
    <button>
     Chat your technician
    </button>
   </div>
  </div>
 </body>
</html>
