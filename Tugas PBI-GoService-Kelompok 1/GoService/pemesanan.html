<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GoService</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>

    :root {
      --order-image-width: 350px; /* Default width */
      --order-image-height: 350px; /* Default height */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .header .location {
      display: flex;
      align-items: center;
    }

    .header .location i {
      color: red;
      margin-right: 5px;
    }

    .header .location span {
      font-size: 16px;
    }

    .header .add-btn {
      background-color: #f5f5f5;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .map {
      width: 100%;
      height: 400px;
    }

    .map img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .service-info {
      background-color: #e0f7e9;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service-info .service-details {
      display: flex;
      align-items: center;
    }

    .service-info .service-details img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .service-info .service-details .service-text {
      display: flex;
      flex-direction: column;
    }

    .service-info .service-details .service-text span {
      font-size: 16px;
      font-weight: bold;
    }

    .service-info .service-details .service-text small {
      font-size: 12px;
      color: gray;
    }

    .service-info .complaint-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .service-info .complaint-btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .payment-method {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: white;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .payment-method .voucher-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      border: none;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      cursor: pointer;
      width: 120px;
      height: 50px;
    }

    .payment-method .voucher-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .order-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      background-color: white;
      border-top: 1px solid #ddd;
      cursor: pointer;
      height: 100px; /* Adjust height of button container */
    }

    .order-btn img {
      width: var(--order-image-width); /* Dynamic width */
      height: var(--order-image-height); /* Dynamic height */
      object-fit: contain;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>Jakarta</span>
            </div>
            <button class="add-btn">Add</button>
        </div>
        <div class="map">
            <img src="icon/maps.svg" alt="Map" />
        </div>
        <div class="service-info">
            <div class="service-details">
                <!-- Logo GoService -->
                <img src="icon/image 7.svg" alt="GoService Logo" />
                <div class="service-text">
                    <span id="service-name">Layanan Tidak Dikenal</span>
                    <small id="service-description">Deskripsi layanan</small>
                </div>
            </div>
                <a href="keluhan.html" class="complaint-btn">
                <img src="icon/image 9.svg"  />
                <span>Keluhan</span>
                </a>
        </div>
        <div>
            <a href="pembayaran.html" class="payment-method">
                <span>Metode Pembayaran</span>
                <button class="voucher-btn">
                    <img src="icon/Group 47.svg" alt="Voucher Icon" />
                </button>
            </a>         
        </div>   
        <div class="order-btn">
            <a href="mencari_teknisi.html">
                <img src="icon/Group 53.svg" alt="Order GoService Icon" />
            </a>
        </div>
    </div>


  <script>
    // Ambil query parameter 'service' dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const serviceName = urlParams.get('service');
    
    // Menampilkan nama layanan yang dipilih di halaman pemesanan
    if(serviceName) {
      document.getElementById('service-name').innerText = serviceName;
      document.getElementById('service-type').innerText = serviceName;
    }
  </script>
</body>
</html>
